<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- nav from bootstrap -->
    <nav class="navbar navbar-light bg-light big-nav">
      <form class="container-fluid justify-content-start">
        <!-- Dropdown button that will display other options -->
        <button class="btn btn-outline-success me-2" type="button">Menu</button>
        <!-- Button that will take you to your account that contains saved searches -->
        <div>
          <button class="btn btn-sm btn-outline-secondary" type="button">
            My account
          </button>
          <!-- Button that will allow you to log out -->
          <button class="btn btn-sm btn-outline-secondary" type="button">
            Logout
          </button>
        </div>
      </form>
    </nav>
    <!-- nav ends here -->

    <!-- search field for drugs -->
    <!-- First drug search  -->
    <div class="input-group input-group-lg">
      <span class="input-group-text" id="inputGroup-sizing-lg">Drug 1:</span>
      <input
        type="text"
        class="form-control"
        aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-lg"
      />
    </div>
    <!-- Second drug search -->
    <div class="input-group input-group-lg">
      <span class="input-group-text" id="inputGroup-sizing-lg">Drug 2:</span>
      <input
        type="text"
        class="form-control"
        aria-label="Sizing example input"
        aria-describedby="inputGroup-sizing-lg"
      />
    </div>

    <button type="button" class="btn btn-info">Find</button>
    <!-- Search ends here -->

    <!-- Current working search field -->
    <div>
      <input type="text" id="drug-search" placeholder="Enter a drug here" />
      <input
        type="text"
        id="drug-search2"
        placeholder="Enter another drug to search for here"
      />
      <button id="drug-name">Click here to search for your drug</button>
      <!-- Search field ends here -->

      <!-- Output to display drug relationship -->
      <div id="output"></div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="script.js"></script>
    </div>
  </body>
</html>
